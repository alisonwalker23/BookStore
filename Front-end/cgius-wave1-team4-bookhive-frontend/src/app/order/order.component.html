<div class="card-container">
  <div *ngFor="let order of orders">
    <mat-card class="order card">
      <mat-card-header>
        <mat-card-title>Order {{order.orderId}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Status of the order is: {{order.status}}</p>
        <p>Ordered by:{{this.user.name}} </p>
      </mat-card-content>
      <mat-card-actions class="actionclass">
        <button mat-raised-button color="primary" (click)="updateOrder(order)">Update</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
